<!DOCTYPE html>
<html>
<head>
    <title>Consize as Web App</title>

    <script src="js/codemirror.js"></script>
    <script src="js/codemirror/mode/clojure.js"></script>
    <script src="js/codemirror/matchbrackets.js"></script>

    <script src="js/out/goog/base.js"></script>
    <script src="js/consize.js"></script>
    <script>goog.require('consize.web');</script>

    <link href="css/screen.css" rel="stylesheet"/>
	<link href="css/codemirror.css" rel="stylesheet"/>
	<link href="css/codemirror/solarized.css" rel="stylesheet"/>
</head>
<body>
<header>
    <nav>
        <h1>Consize as Web App</h1>
        <ul>
            <li><label for="_repl">REPL</label></li>
            <li><label for="_filesystem">Filesystem</label></li>
        </ul>
    </nav>
</header>
<section id="content">
    <input id="_repl" name="views" type="radio"/>
    <section id="repl">
        <h2>REPL</h2>
        <div id="console"></div>
        <textarea id="prompt"></textarea>
    </section>

    <input checked id="_filesystem" name="views" type="radio"/>
    <section id="filesystem">
        <h2>Filesystem</h2>
        <ul id="files">
            <li id="new-file"><label for="editor">Neue Datei</label></li>
        </ul>
        <textarea id="editor">;; Develop here...</textarea>
    </section>
</section>
</body>
</html>
