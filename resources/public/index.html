<!DOCTYPE html>
<html>
<head>
	<title>Consize as Web App</title>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>

	<script src="../jq-console/jqconsole.min.js"></script>

	<script src="../codemirror/lib/codemirror.js"></script>
	<script src="../codemirror/addon/edit/matchbrackets.js"></script>
	<script src="../codemirror/addon/selection/active-line.js"></script>

	<script src="js/consize.js"></script>

	<link href="../codemirror/lib/codemirror.css" media="all" rel="stylesheet"/>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet"/>
</head>
<body>
<aside>
	<span onclick="consize.web.core.start('\\ bootimage.txt run emptystack 1 push 2 push foo bar rot')">Run Bootimage Test</span><br/>
	<span onclick="consize.web.core.start('\\ prelude.txt run emptystack 1 push 2 push foo bar rot')">Run Prelude Test</span><br/>
	<span onclick="consize.web.core.start('\\ prelude.txt run say-hi')">Run Prelude REPL</span><br/>
	<br/>
	<h2>Files</h2>
	<ul id="files"></ul>
</aside>
<article>
	<div>
		<section>
			<div id="repl"></div>
		</section>
	</div>
	<div>
		<section>
			<div id="editor"></div>
		</section>
	</div>
</article>
</body>
</html>
