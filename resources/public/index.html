<!DOCTYPE html>
<html>
<head>
	<title>Consize as Web App</title>

	<link href="css/codemirror.css" rel="stylesheet"/>
	<link href="css/screen.css" rel="stylesheet"/>

	<script src="js/codemirror.js"></script>
	<script src="js/codemirror/clojure.js"></script>
	<script src="js/codemirror/matchbrackets.js"></script>
	<script src="js/consize.js"></script>
</head>
<body>
<aside>
	<h2>Files</h2>
	<ul id="files"></ul>
</aside>
<article>
	<div>
		<section class="repl" id="repl">
			<ul class="repl-buffer" id="repl-buffer"></ul>
			<textarea class="repl-prompt" id="repl-prompt"></textarea>
		</section>
	</div>
	<div>
		<section class="editor" id="editor">
			<textarea id="editor-content"></textarea>
		</section>
	</div>
</article>
<script>
	consize.web.init();
</script>
</body>
</html>
