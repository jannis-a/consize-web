<!DOCTYPE html>
<html>
<head>
	<title>Consize as Web App</title>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/jquery-migrate-1.2.1.min.js"></script>

	<script src="js/jqconsole.min.js"></script>

	<script src="js/codemirror.js"></script>
	<script src="js/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="js/codemirror/addon/selection/active-line.js"></script>

	<!--<script src="js/consize.js"></script>-->
	<script src="js/consize.min.js"></script>

	<link href="css/codemirror.css" media="all" rel="stylesheet"/>
	<link href="css/screen.css" media="screen, projection" rel="stylesheet"/>
</head>
<body>
<aside>
	<h2 id="state">Idle</h2>
	<div id="shortcuts" style="display: none; margin-bottom: 10px;">
		<h2>Shortcuts</h2>
		<ul>
			<li>Strg + 6 => \</li>
			<li>Strg + 7 => {</li>
			<li>Strg + 8 => [</li>
			<li>Strg + 9 => ]</li>
			<li>Strg + 0 => }</li>
		</ul>
	</div>
	<h2>Files</h2>
	<ul id="files"></ul>
</aside>
<article>
	<div>
		<section>
			<div id="repl"></div>
		</section>
	</div>
	<div>
		<section>
			<input id="file-save" value="Save" type="button"/>
			<input id="file-name" type="text"/>
			<div id="editor"></div>
		</section>
	</div>
</article>
</body>
</html>
